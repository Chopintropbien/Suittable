@import models.Foursquare.CompactVenue

@(venue: CompactVenue, miniaturePhotoUrl: String)


<div class="property-container">
    <div class="property-image">
        <img src="@miniaturePhotoUrl" alt="mikha real estate theme">
        <div class="property-price">
            <h4></h4>
            <span>$800,000</span>
        </div>
        <div class="property-status">
            <span>For Rent</span>
        </div>
    </div>
    <div class="property-features">
        <span><i class="fa fa-home"></i> 5,000 m<sup>2</sup></span>
        <span><i class="fa fa-hdd-o"></i> 2 Bed</span>
        <span><i class="fa fa-male"></i> 2 Bath</span>
    </div>
    <div class="property-content">
        <h3>
            <a href="#">@venue.name</a>
            <small>
                @venue.location.formatAddress
            </small>

            @if(venue.contact.isDefined && venue.contact.get.formattedPhone.isDefined){
                <small> @venue.contact.get.formattedPhone.get </small>
            }
        </h3>
    </div>
</div>
